<svg id="placeholder-svg" data-name="placeholder" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
  <defs>
    <style>
      .outer-layer {
        fill: #999;
      }
      .x-layer {
        stroke-width: 1px;
        stroke: black;
        stroke-linecap: round;
      }
    </style>
  </defs>
  <title>Placeholder</title>
  <g class="outer-layer">
    <rect class="placeholder-background" x="0" y="0" width="100" height="100" />
    <g class="x-layer">
      <line class="placeholder-x" x1="1" y1="1" x2="99" y2="99" />
      <line class="placeholder-x" x1="99" y1="1" x2="1" y2="99" />
    </g>
  </g>
</svg>